<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class='main h-screen w-full py-5 px-5'>
        <div class='content flex justify-between h-full w-full'>
            <div class='left w-[27%] h-full rounded-2xl overflow-hidden'>
                <nav class='w-full h-16 bg-gray-300 mb-6 overflow-hidden py-2 px-5 flex items-center'>
                    <div class="overflow-hidden h-full w-12 rounded-full">
                        <img class="logo" src="./WhatsApp-Image-2024-08-30-at-18.55.37-_1_.png" alt="">
                    </div>
                    <h2 class="ml-4 text-2xl">AI Chatbot</h2>
                </nav>
                <div class='nav-content h-96 w-full mt-6 p-3'>
                    <div class='home h-1/5 w-full rounded-xl flex items-center justify-start px-5 cursor-pointer'>
                        <h1 class='text-3xl font-medium'>Home</h1>
                    </div>
                    <div class='home h-1/5 w-full mt-6 rounded-xl flex items-center justify-start px-5 cursor-pointer'>
                        <h1 class='text-3xl font-medium'>Ticket History</h1>
                    </div>
                    <div class='home h-1/5 w-full mt-6 rounded-xl flex items-center justify-start px-5 cursor-pointer'>
                        <h1 class='text-3xl font-medium'>Available Slots</h1>
                    </div>
                    <div class='home h-1/5 w-full mt-6 rounded-xl flex items-center justify-start px-5 cursor-pointer'>
                        <h1 class='text-3xl font-medium'>Help</h1>
                    </div>
                </div>
            </div>
            <div class='right w-[71%] h-full bg-blue-300 rounded-2xl overflow-hidden'>
                <nav class='w-full h-16 bg-gray-300 flex items-center justify-end'>
                    <div class='h-full w-80 flex items-center justify-center'>
                        <div class='h-[75%] w-72 bg-gray-300 rounded-3xl border border-black flex items-center justify-between px-1 overflow-hidden'>
                            <div class="h-full w-[75%] flex items-center cursor-pointer">
                                <div class='h-[95%] w-[20%] rounded-full overflow-hidden'>
                                    <img class='object-cover' src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""/>
                                </div>
                                <h2 class='font-medium ml-3 text-lg'>User Name</h2>
                            </div>
                            <i class="ri-settings-2-line text-3xl mr-3 cursor-pointer"></i>
                        </div>
                    </div>
                </nav>
                <div class="h-full w-full flex flex-col justify-between py-16">
                    <div class="chat-container h-[65%] w-full p-6 overflow-y-auto bg-white rounded-2xl">
                    </div>
                    <div class="h-[35%] w-full">
                        <div class="h-full w-full py-7 px-6">
                            <div class="w-full h-full flex flex-row-reverse items-center justify-start">
                                <div class="h-[40%] w-[6%] rounded-full overflow-hidden bg-red-700">
                                    <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                                </div>
                                <input class="userInput w-80 h-[60%] mr-5 rounded-2xl px-3" type="text" placeholder="Type your message here and press Enter">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
